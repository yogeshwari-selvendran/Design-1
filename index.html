<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  
</head>

<body>
  <div class="condainer">
    <img class="pic" src="./images/image-equilibrium.jpg" alt="">
    <h1> Equilibrium #3429</h1>
    <p class="pop">  Our Equilibrium collection promotes<br> balance and calm.</p>
    <div class="items">
      <ul class="icon">
        <li class="nop"><img src="./images/icon-ethereum.svg" alt="">  0.041 ETH</li>
        <li class="mop"><img src="./images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </div>
    <hr>
    <div class="new">
      <img class="more" src="./images/image-avatar.png" alt="">
      <p class="pop">Creation of </p>
      <p>Jules Wyvern</p>
    </div>
   
  </div>
  

 




  

  

</body>

</html>
